<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ads Manager</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/global.css">
    <style>
        .container {
            position: relative;
            max-width: 640px;
            margin: 10px auto;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
        }
        #video-element {
            /* forces the contents to fill the container */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #ad-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .companion-ad {
            border: 1px dashed black;
            margin: 2px;
        }
        #companion-ad-300-250 {
            width: 302px;
            height: 252px;
        }
        #companion-ad-320-180 {
            width: 322px;
            height: 182px;
        }
        #companion-ad-180-150 {
            width: 182px;
            height: 152px;
        }
        #companion-ad-300-60 {
            width: 302px;
            height: 62px;
        }
        #companion-ad-300-100 {
            width: 302px;
            height: 102px;
        }
        #companion-ad-320-50 {
            width: 322px;
            height: 52px;
        }
        #companion-ad-728-90 {
            width: 730px;
            height: 92px;
        }
        #companion-ad-540-82 {
            width: 542px;
            height: 84px;
        }
        #companion-ad-468-60 {
            width: 470px;
            height: 62px;
        }
        #companion-ad-300-600 {
            width: 302px;
            height: 602px;
        }
        #companion-ad-160-600 {
            width: 162px;
            height: 602px;
        }
    </style>
</head>
<body>
<h1>Ads Manager</h1>
<p>...</p>

<div class="container">
    <div class="video-container">
        <video id="video-element" webkit-playsinline="true" playsinline="true" style="background-color: rgb(0, 0, 0)" src="https://storage.googleapis.com/interactive-media-ads/media/android.mp4">
            <!--<source src="https://storage.googleapis.com/interactive-media-ads/media/android.mp4"></source>
            <source src="https://storage.googleapis.com/interactive-media-ads/media/android.webm"></source>-->
        </video>
        <div id="ad-container"></div>
    </div>
</div>

<button id="play-content-button" class="primary-button">Play Content</button>
<br/>
<br/>
<h3>VAST Tag URL/XML Inspector (VAST, VPAID):</h3>
<textarea id="vast-url-input">https://basil79.github.io/vast-sample-tags/twe/vast.xml</textarea>
<!-- https://v.adserve.tv/pg/vast-vpaid.xml -->
<!-- https://vid.springserve.com/vast/184920?w=640&h=360 -->
<!-- https://basil79.github.io/vast-sample-tags/companion-ads/vast.xml -->
<button id="test-ad-button" class="primary-button">Test Ad</button>
<button id="pause-ad-button" class="ad-button">Pause Ad</button>
<!--<button id="resume-ad-button" class="ad-button">Resume Ad</button>-->
<button id="stop-ad-button" class="ad-button">Stop Ad</button>
<button id="skip-ad-button" class="ad-button">Skip Ad</button>
<button id="resize-ad-button" class="ad-button">Resize Ad</button>
<button id="set-ad-volume-1-button" class="ad-button">Set Ad Volume 1</button>
<button id="set-ad-volume-0-button" class="ad-button">Set Ad Volume 0</button>
<h3>Ad Events:</h3>
<ul id="events-list"></ul>
<button id="clear-logs-button">Clear logs</button>
<br/>
<br/>
<br/>
<h3>Companions</h3>

<div id="companion-ad-540-82" class="companion-ad"></div>
<div id="companion-ad-468-60" class="companion-ad"></div>
<div id="companion-ad-300-600" class="companion-ad"></div>
<div id="companion-ad-160-600" class="companion-ad"></div>
